<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header mx-auto">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Weather Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <!-- search area -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city" id="enterCity">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                        </div>
                    </div>
                    <div class="card-body" id="results">
                        <!-- search results show up here -->
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!-- area for the selected city's info -->
                <div class="row" id="info">
                    <div class="col-lg-12">
                        <h2 id="city">City</h2>
                        <p id="temp">Temperature</p>
                        <p id="humidity">Humidity</p>
                        <p id="windspeed">Wind Speed</p>
                        <p id="uvindex">UV Index</p>
                    </div>
                </div>
                <!-- area for 5 day forecast -->
                <div class="row">
                    <div class="col-lg-12" id="forecast"></div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
